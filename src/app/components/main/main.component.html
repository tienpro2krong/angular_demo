<h1>{{ name }}</h1>
<h2>{{ today | date: "medium" }}</h2>
<h3>{{ price | currency: "CNY" }}</h3>
<!-- <a href="{{ googleURL }}" target="_blank">Go to google</a> -->
<a [href]="googleURL" target="_blank">Go to google</a>

<br />
<input type="text" value="{{ name }}" />
<br />
<br />
<table class="table">
  <tr>
    <th [attr.colspan]="colSpan">Month</th>
    <th>Savings</th>
  </tr>
  <tr>
    <td>January</td>
    <td>$100</td>
  </tr>
  <tr>
    <td>February</td>
    <td>$80</td>
  </tr>
  <tr>
    <td colspan="2">Sum: $180</td>
  </tr>
</table>

<button class="btn btn-danger" (click)="onBtnClick()">Click Ä‘i</button>
<br />
<button class="btn btn-warning" (click)="increase($event)">+</button>
<input type="text" value="{{ count }}" />
<button class="btn btn-primary" (click)="reduce()">-</button>
<br />
<br />

<div>
  <input type="text" [(ngModel)]="name" (keyup.enter)="Addtwoway()" />
  <button class="btn btn-primary" (click)="Addtwoway()">Add</button>
</div>
<ul>
  <li
    *ngFor="let item of listTodo; let o = index"
    [class.completed]="item.completed"
  >
    {{ o + 1 }}. {{ this.item.name }}
    <button type="submit" class="btn btn-danger" (click)="deletedTung(o)">
      Deleted
    </button>
    <button type="submit" class="btn btn-warning" (click)="toogleTodoTung(o)">
      Completed
    </button>
  </li>
</ul>
<div [ngSwitch]="colSpan">
  <div *ngSwitchCase="1">output1</div>
  <div *ngSwitchCase="2">output2</div>
  <div *ngSwitchDefault>output3</div>
</div>

<div class="row mt-5">
  <div class="col-4">
    <form>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Enter anything"
          name="nameTodo"
          [(ngModel)]="nameTodo"
          (keyup.enter)="twowayAdd()"
        />
      </div>
      <button type="submit" class="btn btn-primary" (click)="twowayAdd()">
        Submit
      </button>
    </form>
  </div>
  <div class="mt-4">
    <ul class="list-group" *ngIf="todos.length > 0">
      <li
        class="text-capitalize list-group-item d-flex justify-content-between"
        *ngFor="let todo of todos; let i = index"
      >
        <span>
          <div (click)="toogleTodo(i)" [class.completed]="todo.completed">
            {{ i + 1 }}. {{ this.todo.title }}
          </div>
        </span>
        <span>
          <button class="btn btn-info mr-3" [routerLink]="['/todos', todo.id]">
            Show Detail
          </button>
          <button type="submit" class="btn btn-danger" (click)="deletedTodo(i)">
            Deleted
          </button>
        </span>
      </li>
    </ul>

    <p class="text-center" *ngIf="todos.length === 0">No to do</p>
  </div>
</div>
